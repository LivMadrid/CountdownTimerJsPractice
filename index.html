<!DOCTYPE html>
<html> 
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="style.css">
    </head>

    <body> 
        <h1> When is it?</h1>
        <p class="input"> Countdown! 
            Date: <input id="date" type="date"/> 
            Time: <input id="time" type="time"/>
            <button class="button" id="submit">Enter</button>
        
        </p>
        <div class="message" id="message"></div>
        <div class="container"> 
        <span id="days"></span>
        <span id="hours"></span>
        <span id="mins"></span>
        <span id="secs"></span>
        <span id="arrived"></span>
        </div>
        <p class="center"> FROM NOW</p>
        
        <script src="app.js"></script>

        </div>
    </body>
</html>
