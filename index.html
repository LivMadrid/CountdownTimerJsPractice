<!DOCTYPE html>
<html> 
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="style.css">
    </head>

    <body> 
        <h1> TIME TIME TIME</h1>
        <p class="input"> Countdown! 
            Date: <input id="date" type="date"/> 
            Time: <input id="time" type="time"/>
            <button class="button" id="submit">Enter</button>
        
        </p>
        <div class="message" id="message"></div>
        <div class="container"> 
        <span id="days"></span>
        <span id="hours"></span>
        <span id="mins"></span>
        <span id="secs"></span>
        <span id="arrived"></span>
        </div>
        <p class="center"> FROM NOW!</p>
        
        <div class="round-timer">
            <svg class="round-timer__svg" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
                <g class="round-timer__circle">
                 <circle class="round-timer__path-elapsed" cx="50" cy="50" r="40"/>
                </g>
            </svg>
            <span id="round-timer-label" class="round-timer__label">
                <label>  </label>
            </span>
        </div>
          





        <script src="app.js"></script>

        </div>
    </body>
</html>
